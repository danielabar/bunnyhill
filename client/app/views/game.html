<div class="row">
	<div class="span8">
		<h2>Playing: {{name}} in {{game.deck.language}}</h2>
	</div>
</div>

<div class="row">
	<div class="span3">
		<span>Score: {{scoreBoard.score}} correct out of {{scoreBoard.outOf}}</span>
	</div>
</div>

<div class="card">
	<div class="row">
		<div class="span2">
			Card Says
		</div>
		<div class="span2">
			{{currentCard.value}}
		</div>
	</div>
	<div class="row">
		<div class="span2">
			Enter Your Translation
		</div>
		<div class="span2">
			<input type="text" ng-model="guess" focus-me="focusInput" ng-change="clearFeedback()" />
		</div>
	</div>
	<div class="row">
		<div class="span2">
			<button ng-click="checkGuess(); focusInput=true" type="button" class="btn btn-info">Check</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="span4">
		<span ng-show="feedback" class="alert alert-error">{{feedback}}</span>
	</div>
</div>

<!-- DEBUG -->
<div class="row debug-toggle">
	<div class="span4">
		<input type="checkbox" ng-model="debug" /> Debug
	</div>
</div>

<div ng-show="debug" class="row">
	<div class="span4">
		<h3>DEBUG</h3>
		<ul>
			<li ng-repeat="card in game.deck.cards">{{card.value}} - {{card.translated}}</li>
		</ul>
	</div>
</div>
