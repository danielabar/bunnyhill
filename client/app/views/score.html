<h3>Your Score for: {{name}}</h3>
<div class="row">
	<div class="span6">
		<span class="badge badge-success">{{scoreBoard.score}}</span> correct out of <span class="badge badge-info">{{scoreBoard.outOf}}</span>
	</div>
</div>
<div class="row">
	<div class="span6">
		<a ng-href="#/game/{{name}}">Play Again</a>
	</div>
</div>
